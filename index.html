<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <form action="" method="post" enctype="multipart/form-data">
    <input id="file" type="file" name="files" multiple directory webkitdirectory mozdirectory>
    <input type="submit" value="Submit">
  </form>

<script>
fileschanged = function(e) {
	console.log("triggered");
	var files = this.files;
	var table = {};

	for (var i = 0; i < files.length; i++) {
		var f = files[i];
		var dt = new Date(f.lastModified);

		table[i] = {
			path: f.webkitRelativePath,
			size: f.size,
			modified: dt.toLocaleString()
		};
	}

	console.table(table);
};

window.onload = function () {
	console.log("loaded");
	var e = document.getElementById('file');
	e.oninput = fileschanged;
	e.onpropertychange = e.oninput; // for IE8
	//e.onchange = e.oninput; // FF needs this in <select><option>...
	// other things for onload()
};
</script>

</body>
</html>
